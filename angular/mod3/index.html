<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>

      li{
        margin-top: 10px;
      }
    </style>
  </head>
<body ng-app = 'NarrowItDownApp'>
   <div ng-controller = 'NarrowItDownController as ctrl' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model='ctrl.searchterm' placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='ctrl.search(ctrl.searchterm);'>Narrow It Down For Me!</button>
    </div>

    

    <!-- found-items should be implemented as a component -->
    <found-items 
      found = "ctrl.found"
      on-remove = "ctrl.removeItem(index)"
    ></found-items>
  </div>

</body>
</html>
